name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: target/rainb0-*.jar
        generate_release_notes: true
        name: RainB0 v${{ steps.get_version.outputs.VERSION }}
        body: |
          ## RainB0 v${{ steps.get_version.outputs.VERSION }}
          
          Realistic weather effects for Minecraft servers.
          
          ### Installation
          1. Download `rainb0-${{ steps.get_version.outputs.VERSION }}.jar`
          2. Place it in your server's `plugins` folder
          3. Restart the server
          
          ### Requirements
          - Paper/Spigot 1.18+
          - Java 17+
